{% extends 'kwauth/base.html' %}
{% block title %}
    {{block.super}}{{title|default:"Login"|title}}
{% endblock %}
{% block container %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="form-control" type="submit" value="Войти">
    </form>
    <a href="{#% url 'kwauth:user_register' %#}" class="buy-btn form-control center">
        Регистрация
    </a>
{% endblock %}
