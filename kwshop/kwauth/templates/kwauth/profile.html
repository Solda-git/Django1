{% extends 'kwauth/base.html' %}
{% block title %}
{{block.super}}{{title|default:"register"|title}}
{% endblock %}
{% block container %}
<div class="avatar">
    <img src="/media/{{ user.avatar }}" class="avatar-img" alt="">
</div>
<form method="post" enctype = "multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    {{ extended_form.as_p }}
    <input class="buy-btn form-control center" type="submit" value="сохранить">
    <a href="{% url 'main:index' %}" class="buy-btn form-control center">
            Отмена
    </a>
</form>

{% endblock %}
